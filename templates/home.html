<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap-4.3.1/bootstrap-4.3.1/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="card-absolute w-25 bg-warning">
        <div class="card-header">
            Введите логин и пароль
        </div>
        {% if form.errors %}
    <p>Вы ввели несуществующий аккант</p>
        {% endif %}
        <form action="/home/" method="post"> {% csrf_token %}
        <div class="card-body">
                <label for="login">Логин: </label>
                <input name="login" id="login" class="form-control" type="text">
                <br>
                <label for="password">Пароль: </label>
                <input name="password" id="password" class="form-control" type="password">
        </div>
        <div class="card-footer">
            <button class="btn btn-secondary" type="submit">Войти</button>
        </div>
        </form>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
